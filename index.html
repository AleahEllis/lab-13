<!DOCTYPEhtml>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css"> <!-- the Angular-Material css file BEFORE list.css and list.styl links -->

		<link rel="stylesheet" href="sim.css"/>

	</head>

	<body ng-app="modName">
		{{1+1}}
		<header>
			<h1>Six-Year-Old Simulator</h1>
		</header>
	
			<div ng-controller="theController as vm">

				
				<button ng-click="vm.pickWord()">Words!</button>
				 <div ng-repeat="theWord in vm.inArray"> 
    				<span>{{theWord.word}}</span>
    			</div> 

				
				
				 <button ng-click="vm.wordDecor()">Words with Decoration</button> 
				 <div class="ng-class : {{element.worDeco}}" ng-repeat="element in vm.styledArray"> 
    				<span>{{element.word}}</span>
    			</div> 


				
				
				<button ng-click="vm.pickPhrase()">More Words!</button>
				 <div ng-repeat="thePhrase in vm.phraseArray"> 
    				<span>{{thePhrase.phrase}}</span>
    			</div> 

				
				
				 <button ng-click="vm.phraseDecor()">More Words with Decoration</button> 
				 <div class="ng-class : {{phraseElement.phraseDeco}}" ng-repeat="phraseElement in vm.styledPhraseArray"> 
    				<span>{{phraseElement.phrase}}</span>
    			</div> 


				

			</div>


		

	<script type="text/javascript" src="lib/jquery-1.12.0.min.js"> </script>

	<script src="lib/angular.min.js"></script> 
	
	<script src="13.js"></script>
	
	</body>



</html>
